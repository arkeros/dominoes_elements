<!DOCTYPE html>

<html>
  <head>
    <title>dominoes-board</title>

    <link rel="stylesheet" href="demo.css">
    <link rel="import" href="packages/dominoes_elements/dominoes_board.html">
    <link rel="import" href="packages/dominoes_elements/dominoes_tile.html">
  </head>

  <body unresolved>
    <section>
      <div>Board</div>
      
      <dominoes-board>  
        <dominoes-tile left="3" right="3"></dominoes-tile>   
        <dominoes-tile left="3" right="6"></dominoes-tile>   
        <dominoes-tile left="6" right="0"></dominoes-tile>   
        <dominoes-tile left="0" right="3"></dominoes-tile>   
        <dominoes-tile left="3" right="2"></dominoes-tile>   
        <dominoes-tile left="2" right="4"></dominoes-tile>   
        <dominoes-tile left="4" right="6"></dominoes-tile>   
        <dominoes-tile left="6" right="6"></dominoes-tile>   
        <dominoes-tile left="6" right="5"></dominoes-tile>   
        <dominoes-tile left="5" right="1"></dominoes-tile>   
        <dominoes-tile left="1" right="6" id="root"></dominoes-tile>   
        <dominoes-tile left="6" right="2"></dominoes-tile>   
        <dominoes-tile left="2" right="0"></dominoes-tile>   
        <dominoes-tile left="0" right="5"></dominoes-tile>  
        <dominoes-tile left="5" right="5"></dominoes-tile>  
        <dominoes-tile left="5" right="3"></dominoes-tile>  
        <dominoes-tile left="3" right="1"></dominoes-tile>  
        <dominoes-tile left="1" right="1"></dominoes-tile>  
        <dominoes-tile left="1" right="2"></dominoes-tile>  
        <dominoes-tile left="2" right="5"></dominoes-tile>  
        <dominoes-tile left="5" right="4"></dominoes-tile>  
        <dominoes-tile left="4" right="3"></dominoes-tile>          
      </dominoes-board>
    </section>
    
    <section>
      <div>Raised Board</div>
      
      <dominoes-board>        
        <dominoes-tile raised left="3" right="3"></dominoes-tile>   
        <dominoes-tile raised left="3" right="6"></dominoes-tile>   
        <dominoes-tile raised left="6" right="0"></dominoes-tile>   
        <dominoes-tile raised left="0" right="3"></dominoes-tile>   
        <dominoes-tile raised left="3" right="2"></dominoes-tile>   
        <dominoes-tile raised left="2" right="4"></dominoes-tile>   
        <dominoes-tile raised left="4" right="6"></dominoes-tile>   
        <dominoes-tile raised left="6" right="6"></dominoes-tile>   
        <dominoes-tile raised left="6" right="5"></dominoes-tile>   
        <dominoes-tile raised left="5" right="1"></dominoes-tile>   
        <dominoes-tile raised left="1" right="6" id="root"></dominoes-tile>   
        <dominoes-tile raised left="6" right="2"></dominoes-tile>   
        <dominoes-tile raised left="2" right="0"></dominoes-tile>   
        <dominoes-tile raised left="0" right="5"></dominoes-tile>  
        <dominoes-tile raised left="5" right="5"></dominoes-tile>  
        <dominoes-tile raised left="5" right="3"></dominoes-tile>  
        <dominoes-tile raised left="3" right="1"></dominoes-tile>  
        <dominoes-tile raised left="1" right="1"></dominoes-tile>  
        <dominoes-tile raised left="1" right="2"></dominoes-tile>  
        <dominoes-tile raised left="2" right="5"></dominoes-tile>  
        <dominoes-tile raised left="5" right="4"></dominoes-tile>  
        <dominoes-tile raised left="4" right="3"></dominoes-tile>  
      </dominoes-board>
    </section>
    
    <script type="application/dart">export "package:polymer/init.dart";</script>
  </body>
</html>
